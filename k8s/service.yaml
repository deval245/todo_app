apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  namespace: NAMESPACE_PLACEHOLDER  # âœ… Dynamically replaced by Jenkins
spec:
  type: NodePort  # You can change this to LoadBalancer if on cloud like AWS EKS, GKE
