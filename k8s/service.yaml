apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  namespace: NAMESPACE_PLACEHOLDER  # ✅ Dynamic namespace for isolation (per branch)
spec:
  type: NodePort  # Exposes app on static port across all nodes
  selector:
    app: todo-app  # Matches pod selector in deployment
  ports:
  - protocol: TCP
    port: 80          # Externally accessible port (within K8s cluster or outside based on setup)
    targetPort: 8000  # Internal pod port
    nodePort: 30007   # ✅ Optional static NodePort (change if conflict), or remove for dynamic